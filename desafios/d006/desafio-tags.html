<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p><b>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br>sobre os termos para descobrir qual tag deverá utilizar em cada caso.</b></p>
    <ul>
        <li type="square">
            <abbr title="Use a tag &LT;p&GT;"><b>Parágrafos</b></abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &LT;h1&GT;"><b>Títulos</b></abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &LT;img&GT;"><b>Imagens</b></abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &LT;abbr&GT;"><b>Abreviações</b></abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &LT;code&GT;"><b>Códigos-fonte</b></abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &LT;ol&GT; juntamente com a tag &LT;li&GT;"><b>Listas numeradas</b></abbr>
        </li>
        <li type="square">
            <abbr title="Use a tag &LT;ul&GT; juntamente com a tag &LT;li&GT;"><b>Listas com demarcadores</b></abbr>
        </li>
    </ul>
</body>
</html>
