<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * { /* CONFIGURAÇÕES GLOBAUS DAS CSS */
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #4D4D4D, #332424, #090909 30%, #999999);
        }
        h1 {
            color: #999999;
        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
